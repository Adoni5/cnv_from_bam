name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read


env:
  PYTHON_LATEST: "3.11"


jobs:
  pre_commit:
    name: "üÖøÔ∏è pre-commit"
    runs-on: "ubuntu-latest"
    timeout-minutes: 5
    steps:
    - uses: "actions/checkout@v4"
    - uses: "actions/setup-python@v4"
      with:
        python-version: ${{env.PYTHON_LATEST}}
        cache: pip
    - uses: "pre-commit/action@v3.0.0"

  linux:
    runs-on: ubuntu-latest
    needs: pre_commit
    strategy:
      matrix:
        target: [x86_64, aarch64]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i 3.8 3.9 3.10 3.11 3.12 pypy3.8 pypy3.9 pypy3.10
          sccache: 'true'
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

